language: go
go:
- 1.9.2
install: true
notifications:
  email: false
before_script:
- GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/)
- go get github.com/golang/lint/golint
#- go get github.com/apprentice3d/forge-api-go-client
script:
- test -z $(gofmt -s -l $GO_FILES)
- go vet ./...
- golint -set_exit_status $(go list ./...)
- env GOOS=linux GOARCH=amd64 go build -v -o ./bin/linux/forge-go-template
- env GOOS=windows GOARCH=amd64 go build -v -o ./bin/windows/forge-go-template.exe
- env GOOS=darwin GOARCH=amd64 go build -v -o ./bin/osx/forge-go-template
- cp -R ./client/ ./bin/linux/clinet
- cp -R ./client/ ./bin/windows/clinet
- cp -R ./client/ ./bin/osx/clinet
- zip linux.zip ./bin/linux
- zip windows.zip ./bin/windows
- zip osx.zip ./bin/osx

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - linux.zip
  - windows.zip
  - osx.zip
  on:
    tags: true
    repo: apprentice3d/forge-go-template